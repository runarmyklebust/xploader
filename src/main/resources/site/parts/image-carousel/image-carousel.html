<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-th-if="${images}">
    <ol class="carousel-indicators">
        <div data-th-each="image,iterStat : ${images}" data-th-remove="tag">
            <li data-target="#carousel-example-generic" data-slide-to="0" data-th-attr="data-slide-to = ${iterStat.index}" data-th-class="${iterStat.index == 0 ? 'active' : null}"></li>
        </div>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div data-th-each="image,iterStat : ${images}" data-th-remove="tag">
            <div data-th-class="${iterStat.index == 0 ? 'item active' : 'item'}">
                <img data-th-if="${image}" class="carousel-image" src="" data-th-src="${portal.imageUrl({'_id=' + image, '_scale=block(500, 300)', '_format=jpeg', '_quality=85'})}" alt=""/>

            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
